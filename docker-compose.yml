version: '3.9'

services: 

  database:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 2174583
      POSTGRES_DB: WebShop
    volumes: 
      - pgdata:/var/lib/postgresql/data
    ports: 
      - "5432:5432"
    networks:
     - backend

  auth:
    build: 
      context: ./
      dockerfile: ./SkillForge.Auth/Dockerfile

    ports: 
      - "7222:7222"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    depends_on:
      - database
    networks:
      - backend

volumes: 
  pgdata:

networks:
  backend:
    driver: bridge